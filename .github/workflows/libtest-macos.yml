# This is a basic workflow to help you get started with Actions

name: Mac OS Automated build and client/server unit tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-macos:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install

      - name: Build library
        run: npm run build --workspace main

      - name: Test architecture
        run: lipo -info transports/http3-quiche/build_darwin_x64/Release/webtransport.node

      - name: Run node unit tests
        run: NODE_ENV=production npm run test:node  --workspace main

      - name: Run old unit tests
        run: NODE_ENV=production npm run oldtest  --workspace main

      - name: Run node unit tests http2
        run: NODE_ENV=production npm run test:node:http2 --workspace main

      - name: Run old unit tests http2
        run: NODE_ENV=production npm run oldtesthttp2 --workspace main
