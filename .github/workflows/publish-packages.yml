# steps for github
  publish-gpr:
    needs: [version-check, prebuild]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/

      - name: Install
        if: needs.version-check.outputs.changed == 'true'
        run: npm ci --ignore-scripts=true

      - run: npm publish --tag stable
        if: ${{ needs.version-check.outputs.changed == 'true' && github.ref == 'refs/heads/master' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm publish --tag next
        if: ${{ needs.version-check.outputs.changed == 'true' && github.ref == 'refs/heads/next' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm dist-tag add @fails-components/webtransport@${{ needs.version-check.outputs.version }} latest
        if: ${{ needs.version-check.outputs.changed == 'true' && github.ref == 'refs/heads/master' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm dist-tag add @fails-components/webtransport@${{ needs.version-check.outputs.version }} latestunstable
        if: ${{ needs.version-check.outputs.changed == 'true' && github.ref == 'refs/heads/next' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
# steps for npm
  publish-npm:
